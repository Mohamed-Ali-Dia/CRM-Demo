{% extends 'accounts/index.html' %}

{% load static %}

{% block content %}

<div class="row">
	<div class="col-2"></div>
	<div class="text-center col-8 card card-body">
		<form action="" method="POST">
			{% csrf_token %}
			{{ formset.management_form }}
			{% for form in formset %}
				{{form}}
				<hr>
			{% endfor %}

			<input class="btn btn-info btn-sm" type="submit" value="Submit">
			
		</form>
	</div>
	<div class="col-2"></div>
</div>

{% endblock %}
